<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de matricula</title>
    <link rel="stylesheet" href="style/index.css"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-surface-color">
        <header>
            <div class="inicio">
                <img src="assets/icons/arrow-left-02.png" alt="">
                <span>Voltar</span>
            </div>


            <h1>
                Formulário de matrícula
            </h1>

            <p>
                Preencha os dados abaixo para matricular seu filho na escola de educação infantil Estrelas do Amanhã.
            </p>

            <div class="info">
                <h2>Informações da criança</h2>

                <label for="fname">Nome completo</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Data de nascimento:</label><br>
                <input type="text" id="lname" name="lname">

                <!-- Não sei se tá certo -->
                <form> 
                    <label for="sexo">Sexo:</label><br>
                    <input type="radio" id="feminino" name="sexo" value="feminino" checked>
                    <label for="feminino">Feminino</label><br>
                    <input type="radio" id="masculino" name="sexo" value="masculino">
                    <label for="masculino">Masculino</label><br>
                    <input type="radio" id="outro" name="sexo" value="outro">
                    <label for="outro">Outro</label>
                </form>

                <label for="fname">Informações médicas</label><br>
                <input type="text" id="fname" name="fname"><br>


            </div>


        </header>
    </div>
    
</body>
</html>
